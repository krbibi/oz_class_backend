<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
  #type{
    border-radius: 5px;
    border-color: #BBBBBB;
  }
  #search{
    background-color: dodgerblue;
    color: white;
    border-color: dodgerblue;
    border-radius: 5px;
  }
</style>
  </head>
<body>
    <div class="container mt-3">
        <h3 class="mt-5 mb-3" id="day">신규 등록 상품</h3>
        
        <form class="row row-cols-lg-auto g-3 align-items-center">      
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref">
                <option value="category">카테고리</option>
                <option value="top">상의</option>
                <option value="bottoms">하의</option>
                <option value="shoes">신발</option>
                <option value="fashion">패션잡화</option>
              </select>
            </div>
            <div class="col-3">
                <input type="text" id="type" placeholder="제품명을 입력해주세요">
              </div>
              <div class="col-auto">
                <button id="search">조회</button>
              </div>
          </form>
          <div class="container mt-3">
        <table class="table table-sm">
            <thead>
               <th>카테고리</th>
               <th>브랜드</th>
               <th>상품명</th>
               <th>가격</th>
            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
   <script>
      // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
      // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리르 작성해 볼 수 있음
      const data = [
          { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
          { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
          { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
          { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
          // ...
      ];
      
      const dataTable = document.getElementById('data-table');
      
      data.forEach((item) => {
          const row = dataTable.insertRow();
          row.insertCell(0).innerHTML = item.category;
          row.insertCell(1).innerHTML = item.brand;
          row.insertCell(2).innerHTML = item.product;
          row.insertCell(3).innerHTML = item.price;
      });
      const now = new Date();
      const p = document.getElementById("day")

        let year = now.getFullYear();
        let month = now.getMonth() + 1.
        let day = now.getDate();

        if(month<10){
            month = "0" + month
        }
        if(day<10){
            day = "0" + day
        }

      p.textContent=`신규 등록 상품 ${year}-${month}-${day}`
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
