<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
  </head>
  <body>
    <div id="num"></div>

    <script>
      for (let i = 2; i <= 9; i++) {
        document.write(i + "단<br>");
        for (let j = 1; j <= 9; j++) {
          document.write(`${i} x ${j} <br>`);
        }
      }
    </script>
  </body>
</html>
